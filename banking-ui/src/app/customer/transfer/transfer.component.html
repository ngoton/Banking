<div class="row submenu text-center mx-1 mt-3">
    <div class="px-1 col-md-2 col-sm-4 col-6 mb-1">
        <div [routerLink]="['/transfers/GTBank']" routerLinkActive="active-submenu"
            class="card mb-2 text-center order-visitor-card z-depth-bottom-1" style="max-height: 115px">
            <div class="card-block px-2 card-grid text-primary">
                <img src="assets\icon\smashicons\transfer\gt.svg" class="img-fluid img-50 mb-2" alt="">
                <p class="m-b-0 f-12 f-w-500">Transfer to GTBank</p>
            </div>
        </div>
    </div>
    <div class="px-1 col-md-2 col-sm-4 col-6 mb-1">
        <div [routerLink]="['/transfers/other-banks']" routerLinkActive="active-submenu"
            class="card mb-2 text-center order-visitor-card z-depth-bottom-1" style="max-height: 115px">
            <div class="card-block px-2 card-grid text-primary">
                <img src="assets\icon\smashicons\transfer\others.svg" class="img-fluid img-50 mb-2" alt="">
                <p class="m-b-0 f-12 f-w-500">Transfer to Other Banks</p>
            </div>
        </div>
    </div>
    <div class="px-1 col-md-2 col-sm-4 col-6 mb-1">
        <div [routerLink]="['/transfers/own-account']" routerLinkActive="active-submenu"
            class="card mb-2 text-center order-visitor-card z-depth-bottom-1" style="max-height: 115px">
            <div class="card-block px-2 card-grid text-primary">
                <img src="assets\icon\smashicons\transfer\own-3.svg" class="img-fluid img-50 mb-2" alt="">
                <p class="m-b-0 f-12 f-w-500">Transfer to Own Account</p>
            </div>
        </div>
    </div>
    <div class="px-1 col-md-2 col-sm-4 col-6 mb-1">
        <div [routerLink]="['/transfers/phone']" routerLinkActive="active-submenu"
            class="card mb-2 text-center order-visitor-card z-depth-bottom-1" style="max-height: 115px">
            <div class="card-block px-2 card-grid text-primary">
                <img src="assets\icon\smashicons\transfer\phone.svg" class="img-fluid img-50 mb-2" alt="">
                <p class="m-b-0 f-12 f-w-500">Transfer via Phone/Email</p>
            </div>
        </div>
    </div>
    <div class="px-1 col-md-2 col-sm-4 col-6 mb-1">
        <div (click)="toggleMenu()" [routerLink]="['/transfers/cardless-withdrawal']" routerLinkActive="active-submenu"
            class="card mb-2 text-center order-visitor-card z-depth-bottom-1" style="max-height: 115px">
            <div class="card-block px-2 card-grid text-primary">
                <img src="assets\icon\smashicons\transfer\cardless-withdrawal-2.svg" class="img-fluid img-50 mb-2"
                    alt="">
                <p class="m-b-0 f-12 f-w-500">Cardless Withdrawal</p>
            </div>
        </div>
    </div>
    <div class="px-1 col-md-2 col-sm-4 col-6 mb-1">
        <div (click)="toggleMenu()" [routerLink]="['/transfers/standing-order']" routerLinkActive="active-submenu"
            class="card mb-2 text-center order-visitor-card z-depth-bottom-1" style="max-height: 115px">
            <div class="card-block px-2 card-grid text-primary">
                <img src="assets\icon\smashicons\transfer\standingOrder.svg" class="img-fluid img-50 mb-2" alt="">
                <p class="m-b-0 f-12 f-w-500">Standing Order</p>
            </div>
        </div>
    </div>

<div class="row submenu-content px-md-4">
    <div class="col-md-7 px-0">
        <div [@fadeInOutTranslate] class="card mb-2" style="min-height: 100vh">
            <div class="mb-0 p-0 bg-primary card-block" style="height: 5px;"></div>
            <router-outlet>
                <app-spinner>
                    <app-title></app-title>
                </app-spinner>
            </router-outlet>
        </div>
    </div>
    <div class="col-md-5">

        <app-card [title]="'Frequent Transfers'" [cardClass]="'task-card freq-beneficiaries mb-1'">
            <perfect-scrollbar [style.max-width]="'100%'" [style.max-height]="'300px'" [config]="">
                <frequent-transfers></frequent-transfers>
            </perfect-scrollbar>
        </app-card>
        <div class="card bg-primary my-1">
            <div class="card-block p-0 mt-1">
                <img src="assets\images\ads\Cardless-withdrawal-10092018.jpg" class="img-fluid mb-1" alt="">
            </div>
        </div>

</div>
