<nb-card>
    <nb-card-header>Tạo mới nhắc nợ</nb-card-header>
    <nb-card-body>
      <form>
        <div class="form-group row">
          <label for="inputAccount" class="label col-sm-3 col-form-label">Thông tin người nợ</label>
          <div class="col-sm-3">
            <input nbInput fullWidth id="inputAccount" placeholder="Số tài khoản người nợ">
          </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-3 col-sm-3 text-center">
                <span><b>hoặc</b></span>
            </div>
          </div>
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-3">
            <nb-select fullWidth placeholder="Chọn người nợ">
              <nb-option value="1">Nguyễn Văn A</nb-option>
              <nb-option value="2">Nguyễn Văn B</nb-option>
              <nb-option value="3">Nguyễn Văn C</nb-option>
              <nb-option value="4">Nguyễn Văn D</nb-option>
            </nb-select>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputMoney" class="label col-sm-3 col-form-label">Số tiền chuyển</label>
          <div class="col-sm-3">
            <input nbInput id="inputMoney" currencyMask [options]="{ prefix: '', thousands: ',', decimal: '.', precision: '3', allowNegative: false }"
                      id="airtimeamount" class="form-control form-primary form-control-lg form-control-right border-left-0 border-right-0 border-top-0"
                      placeholder="0.000" formControlName="airtimeamount" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of keypadNumbers" [value]="option">
                {{ option }}
              </mat-option>
            </mat-autocomplete>
            <span class="form-bar"></span>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputContent" class="label col-sm-3 col-form-label">Nội dung</label>
          <div class="col-sm-6">
            <input nbInput fullWidth id="inputContent" placeholder="Nội dung nhắc nợ">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button type="submit" nbButton status="primary">Gửi nhắc nợ</button>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
