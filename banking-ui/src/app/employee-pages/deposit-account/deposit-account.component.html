<nb-card  nbSpinnerStatus="primary">
    <nb-card-header>Nạp tiền vào một tài khoản bất kỳ</nb-card-header>
    <nb-card-body>
      <form>
        <div class="form-group row">
          <label for="inputAccount" class="label col-sm-3 col-form-label">Thông tin đăng nhập:</label>
          <div class="col-sm-3">
            <input type="text" class="inputname" nbInput placeholder="Nhập tên đăng nhập">
          </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-3 col-sm-3 text-center">
                <span><b>hoặc</b></span>
            </div>
          </div>
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-3">
            <nb-select  name="accountNumber" fullWidth placeholder="Chọn số tài khoản">
              <nb-option></nb-option>
            </nb-select>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputMoney" class="label col-sm-3 col-form-label">Số tiền cần nạp</label>
          <div class="col-sm-3">
            <input nbInput currencyMask name="money"
                      class="form-control form-primary form-control-lg form-control-right border-left-0 border-right-0 border-top-0"
                      placeholder="0.000">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9">
            <button type="submit" nbButton status="primary">Hệ thống ghi nhận</button>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
