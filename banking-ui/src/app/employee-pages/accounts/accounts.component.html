<div class="row">
    <div class="col-xxxl-6 col-md-6" *ngIf="payment!==null&&payment!=='undefined'">
        <ngx-status-card [title]="'Tài khoản thanh toán'" 
                        [content]="'Số tài khoản: ' + 123456789098"
                        [subcontent] = "'Số dư khả dụng: ' + 20000000  + ' VNĐ'"
                        [type]="'primary'">
        <i [ngClass]="'nb-checkmark-circle'"></i>
        </ngx-status-card>
    </div>
</div>
