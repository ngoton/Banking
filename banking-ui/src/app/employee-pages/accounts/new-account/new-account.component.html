<nb-card nbSpinnerStatus="primary">
  <nb-card-header>
    <nav class="navigation">
      <a arial-label="Black" class="link back-link" href="#">
        <nb-icon icon="arrow-back" pack="eva"></nb-icon>
      </a>
    </nav>
  </nb-card-header>
  <nb-card-body>
    <div class="auth-block">
      <h1 id="title" class="title">Đăng nhập</h1>
      <p class="sub-title">Nhập thông tin đăng nhập bên dưới.</p>
      <form  aria-labelledby="title">

        <div class="form-control-group">
          <label class="label" for="input-username">Tên Đăng nhập:</label>
          <input nbInput>
          <ng-container >
            <p class="caption status-danger">
              Tên Đăng nhập không được để trống!
            </p>
            <p class="caption status-danger" >
              Tên Đăng nhập bao gồm chữ số, không bao gồm kí tự đặc biệt
            </p>
          </ng-container>
        </div>
      
        <div class="form-control-group">
          <span class="label-with-link">
            <label class="label" for="input-Password">Mật khẩu:</label>
            <a class="forgot-Password caption-2" routerLink="">Quên mật khẩu?</a>
          </span>
          <input nbInput>
          <ng-container>
            <p class="caption status-danger">
              Mật khẩu/ không được để trống!
            </p>
            <p class="caption status-danger">
              Mật khẩu/ phải có độ dài
            </p>
          </ng-container>
        </div>
      
        <button nbButton
                fullWidth
                status="primary"
                size="large"
                [disabled]=""
                [class.btn-pulse]="submitted">
          Đăng nhập
        </button>
      </form>
    </div>  
  </nb-card-body>
</nb-card>
