<nb-card [nbSpinner]="loadingStaffs" nbSpinnerStatus="primary">
    <nb-card-header>
      Danh sách nhân viên
      <button nbButton status="primary" (click)="btnClickAdd()"><nb-icon icon="plus"></nb-icon>Thêm mới</button>
    </nb-card-header>
    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (edit)="btnClickEdit($event)">
      </ng2-smart-table>
    </nb-card-body>
</nb-card>
